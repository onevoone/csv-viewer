<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="description" content="Simple viewer for CSV files" />
  </head>
  <body>
    <input type="file" id="input-file" accept=".csv" />
    <div id="handsontable-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>

    <script type="module" src="/main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable@11/dist/handsontable.full.min.css"
    />
  </body>
</html>
